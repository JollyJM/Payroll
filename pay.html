    <div class="container" style="padding-top: 8rem;">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sect-9"><h1>NET PAY CALCULATOR</h1></div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Enter the gross salary amount below to calculate your net pay.</div>
        </div>
    </div>
    <div class="container sect-3">
        <div class="row input-data">
            <div class="col-lg-1 col-md-2 col-sm-2 col-2">
                <button class="sect-4" id="currency">KES</button>
            </div>
            <div class="col-lg-8 col-md-7 col-sm-7 col-7">
                <input class="sect-5" id="money" type="text">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                <button class="sect-6" id="calc" onclick="calculate()">Calculate</button>
            </div>
        </div>
        <div class="container pointers" id="sect_2">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Results</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Base Salary</td>
                    <td id="base"></td>
                  </tr>
                  <tr>
                    <td>NSSF tier 1</td>
                    <td id="nssftier1"></td>
                  </tr>
                  <tr>
                    <td>NSSF tier 2</td>
                    <td id="nssftier2"></td>
                  </tr>
                  <tr>
                    <td>Final P.A.Y.E</td>
                    <td id="paye"></td>
                  </tr>
                  <tr>
                    <td>NHIF</td>
                    <td id="nhif"></td>
                  </tr>
                  <tr>

                  </tr>
